<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image with Transparent Text</title>

    <style>
        .container {
            position: relative;
            max-width: 800px;
            /* Maximum width */
            margin: 0 auto;
            /* Center it */
        }

        .container .content {
            position: absolute;
            /* Position the background text */
            bottom: 0;
            /* At the bottom. Use top:0 to append it to the top */
            background: rgb(0, 0, 0);
            /* Fallback color */
            background: rgba(0, 0, 0, 0.5);
            /* Black background with 0.5 opacity */
            color: #f1f1f1;
            /* Grey text */
            width: 100%;
            /* Full width */
            padding: 20px;
            /* Some padding */
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="https://picsum.photos/200/300" alt="Image" style="width:100%;">
        <div class="content">
            <h1>Heading</h1>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ea numquam tenetur iure at quia autem maxime
                aliquam sunt sequi id architecto iusto, exercitationem saepe fugit rem, nostrum molestiae totam
                similique.</p>
        </div>
    </div>
</body>

</html>
